apiVersion: v1
kind: Service
metadata:
  namespace: infra
  name: node-exporter
  labels:
    app: node-exporter
  # annotations:
  #   prometheus.io/scrape: 'true'
  #   prometheus.io/port: '9100'
spec:
  selector:
    app: node-exporter
  ports:
  - name: node-exporter
    protocol: TCP
    port: 9100
    targetPort: 9100
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  namespace: infra
  name: node-exporter
  labels:
    app: node-exporter
spec:
  selector:
    matchLabels:
      app: node-exporter
  template:
    metadata:
      labels:
        app: node-exporter
    spec:
      hostNetwork: true  # allows access to host network
      containers:
      - name: node-exporter
        image: prom/node-exporter:latest
        args:
        - --collector.disable-defaults
        - --collector.conntrack
        - --collector.cpu
        - --collector.cpufreq
        - --collector.diskstats
        - --collector.edac
        - --collector.entropy
        - --collector.filefd
        - --collector.filesystem
        - --collector.loadavg
        - --collector.meminfo
        - --collector.netclass
        - --collector.netdev
        - --collector.netstat
        - --collector.pressure
        - --collector.schedstat
        - --collector.selinux
        - --collector.sockstat
        - --collector.stat
        - --collector.time
        - --collector.udp_queues
        - --collector.uname
        - --collector.vmstat
        - --collector.watchdog
        - --path.sysfs=/host/sys
        - --path.rootfs=/host/root
        - --collector.filesystem.ignored-mount-points=^/(dev|proc|sys|var/lib/docker/.+|var/lib/kubelet/pods/.+)($|/)
        - --collector.netclass.ignored-devices=^(veth.*|cni.*|docker.*|flannel.*)$
        ports:
          - name: metrics
            containerPort: 9100
            protocol: TCP
        resources:
          limits:
            # cpu: 250m
            memory: 200Mi
          requests:
            # cpu: 100m
            memory: 200Mi
        volumeMounts:
        - mountPath: /host/sys
          mountPropagation: HostToContainer
          name: sys
          readOnly: true
        - mountPath: /host/root
          mountPropagation: HostToContainer
          name: root
          readOnly: true
      volumes:
      - hostPath:
          path: /sys
        name: sys
      - hostPath:
          path: /
        name: root
